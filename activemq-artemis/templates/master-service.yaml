apiVersion: v1
kind: Service
metadata:
  annotations:
    # Make sure DNS is resolvable during initialization.
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: {{ include "artemis.fullname" . }}-master
  namespace: {{ include "namespace" . }}
  labels:
{{ include "artemis.labels.standard" . | indent 4 }}
    component: artemis-node
spec:
  type: LoadBalancer
  selector:
    app: {{ include "artemis.labels.standard" . }}
  ports:
  - name: http
    port: 8161
    targetPort: http
  - name: core
    port: 61616
    targetPort: core
  - name: amqp
    port: 5672
    targetPort: amqp
  - name: jmx
    port: 9494
    targetPort: jmxexporter
  clusterIP: None
  selector:
    app: {{ template "artemis.name" . }}
    release: {{ .Release.Name | quote }}
    component: master
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: amq
  namespace: default
spec:
  rules:
  - host: amq.px
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "artemis.fullname" . }}-master
          servicePort: 8161
